<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="css/base.css"/>
    <link rel="stylesheet" href="css/container.css"/>
    <link rel="stylesheet" href="css/todo.css"/>

</head>

<body>
    <header class="site-header container">
        <h1>To-Do</h1>
    </header>

    <main class="container">
        <section class="new-task" aria-labelledby="new-task-heading">
            <h2 id="new-task-heading" class="visually-hidden">Add task</h2>
            <form class="js-form form" aria-label="Add new task">
                <input class="js-newTask" type="text" name="task" placeholder="New task" required />
                <button class="addTask" type="submit">Add task</button>
            </form>
        </section>

        <section class="tasks" aria-labelledby="tasks-heading">
            <h2 id="tasks-heading">Tasks</h2>
            <div class="task-controls">
                <button class="js-toggle-completed" type="button">Hide completed</button>
                <button class="js-mark-all-done" type="button">Mark all done</button>
            </div>
            <ul class="js-tasks taskList" aria-live="polite"></ul>
        </section>
    </main>

    <footer class="site-footer container">
        <p>Â© To-Do List</p>
    </footer>

    <script src="js/script.js"></script>

</body>
